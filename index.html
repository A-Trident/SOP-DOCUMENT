<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Guidance File's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            margin-top: 50px;
            padding: 0 15px; /* Added padding to container */
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container-fluid"> <!-- Use container-fluid for full width -->
        <h2 class="text-center">Welcome to Infinity Void</h2>

        <!-- Dropdown for Category Selection -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-5 col-sm-12"> <!-- Ensure responsiveness on smaller screens -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="categorySelect">Categories</label>
                    <select class="form-select" id="categorySelect" onchange="updatePDFs()">
                        <option selected>Select a Category</option>
                        <option value="category_Security">SAP Security</option>
                        <option value="category_GRC">SAP GRC</option>
                    </select>
                </div>
            </div>

            <!-- Dropdown for PDF Selection -->
            <div class="col-md-5 col-sm-12" id="pdfDropdown" style="display: none;">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="pdfSelect">PDF Files</label>
                    <select class="form-select" id="pdfSelect" onchange="viewPDF()">
                        <option selected>Select a PDF</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- PDF Viewer -->
        <div class="row justify-content-center">
            <div class="col-md-10">
                <iframe id="pdfViewer" src="" frameborder="0" style="display: none;"></iframe>
            </div>
        </div>
    </div>

    <script>
        // JavaScript function to update the second dropdown based on category selection
        function updatePDFs() {
            var categorySelect = document.getElementById("categorySelect");
            var pdfSelect = document.getElementById("pdfSelect");
            var pdfDropdown = document.getElementById("pdfDropdown");

            pdfSelect.innerHTML = '<option selected>Select a PDF</option>'; // Reset PDF dropdown

            if (categorySelect.value === "category_Security") {
                pdfSelect.innerHTML += `
                    <option value="S1">Create SAP Fiori Spaces and Pages</option>
                    <option value="S2">Fiori Configuration Process</option>
                    <option value="S3">To find a Table behind a Transaction Code</option>
                    <option value="S4">SAP Background Job Processing SM36 - Create, Schedule, Reschedule</option>
                    <option value="S5">Security Recommendations (A Practical Guide for Securing SAPÂ® Solutions)</option>`;
                pdfDropdown.style.display = "block"; // Show PDF dropdown
            } else if (categorySelect.value === "category_GRC") {
                pdfSelect.innerHTML += `
                    <option value="G1">ENABLE AUDIT LOG & CHANGE LOG IN SAP IAG</option>
                    <option value="G2">S4Hana Global Setting</option>
                    <option value="G3">SAP Cloud Identity and Access Governance (IAG)</option>
                    <option value="G4">SAP IAG CHANGE MANAGEMENT</option>
                    <option value="G5">SAP Implementation Project</option>
                    <option value="G6">Using SCIM in SAP IAG</option>`;
                pdfDropdown.style.display = "block"; // Show PDF dropdown
            } else {
                pdfDropdown.style.display = "none"; // Hide PDF dropdown
            }
        }

        // JavaScript function to update the PDF Viewer
        function viewPDF() {
            var pdfSelect = document.getElementById("pdfSelect");
            var pdfViewer = document.getElementById("pdfViewer");

            var selectedValue = pdfSelect.value;
            var pdfUrl = "";

            // Set Google Drive view URLs based on selection
            if (selectedValue == "S1") {
                pdfUrl = "https://drive.google.com/file/d/1-XEcG2RH5AfVn10Nz6XVqJ5ObFpZz9xj/preview"; // Create SAP Fiori Spaces and Pages
            } else if (selectedValue == "S2") {
                pdfUrl = "https://drive.google.com/file/d/1-IzCZQscBAcXVPbO6ho_wzOBir9-LMQH/preview"; // Fiori Configuration Process
            } else if (selectedValue == "S3") {
                pdfUrl = "https://drive.google.com/file/d/1-FjMHzKqtFp1-FpyDYv-kqhDBHeFrk5E/preview"; // To find a Table behind a Transaction Code
            } else if (selectedValue == "S4") {
                pdfUrl = "https://drive.google.com/file/d/1-EW7lEksjYJHAAopcpaD5hYtP1J8cUzO/preview"; // SAP Background Job Processing SM36
            } else if (selectedValue == "S5") {
                pdfUrl = "https://drive.google.com/file/d/1d-SEYyxRqeJW5rZKTd3EB42hQvbzjucV/preview"; // Security Recommendations
            } else if (selectedValue == "G1") {
                pdfUrl = "https://drive.google.com/file/d/1-AMdggBH2h3VFPgUQuseDF-xGToVsjRa/preview"; // ENABLE AUDIT LOG & CHANGE LOG IN SAP IAG
            } else if (selectedValue == "G2") {
                pdfUrl = "https://drive.google.com/file/d/1QqSugEPVD5BHwXysfxw1L2Uwjnzj1MHg/preview"; // S4Hana Global Setting
            } else if (selectedValue == "G3") {
                pdfUrl = "https://drive.google.com/file/d/1-6ALOdIkC3BuWGjEpW8OVBSiaiTpLIX1/preview"; // SAP Cloud Identity and Access Governance (IAG)
            } else if (selectedValue == "G4") {
                pdfUrl = "https://drive.google.com/file/d/1-3jxvk_lwYDZiqpa68nJvTpXCnpseWPW/preview"; // SAP IAG CHANGE MANAGEMENT
            } else if (selectedValue == "G5") {
                pdfUrl = "https://drive.google.com/file/d/1-VXwHV3D-2KVR8CDno8nJ8cbNJ_AplWz/preview"; // SAP Implementation Project
            } else if (selectedValue == "G6") {
                pdfUrl = "https://drive.google.com/file/d/1-2nI8SMyjlIGf5jOl6qd3J_DEwcC0jPE/preview"; // Using SCIM in SAP IAG
            } else {
                pdfViewer.style.display = "none"; // Hide iframe if no valid selection
                return;
            }

            // Display the PDF in iframe
            pdfViewer.src = pdfUrl;
            pdfViewer.style.display = "block";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
